<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker</title>
  <link rel="stylesheet" href="game.css">
</head>

<body>
  <div class="page">

    <div id="cont">0</div>

    <img class="cookie" id="cookie"
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSfJYPqQ8ijhRP7H0md_DWGwnrpMACII0YHnw&s" alt="">
    <h1 id="timer" class="timer">60</h1>

    <button id="iniciar" class="iniciar">Iniciar o Contador</button>
  </div>

  <button class="abreLoja" id="abreLoja">Ranking</button>
  <a href="index.html"><button>Menu</button></a>

  <div id="loja" class="loja">
    <div class="fechaLoja">
      <button id="fecharLoja">Fechar</button>
    </div>

    <div class="melhorias">
      <div class="profile">
        <h1 class="Titu">Ranking</h1>
        <div class="profile-item">
          <img src="https://th.bing.com/th/id/OIP.07l6JXCif-s7RcZanRaZJwHaHa?w=199&h=198&c=7&r=0&o=5&pid=1.7" alt="">
          <h1 id="primeiro" class="profile-name">1st</h1>
        </div>
        <div class="profile-item">
          <img src="https://th.bing.com/th/id/OIP.2IecbK-LKyCZFJi_MOzh_gHaHa?w=206&h=206&c=7&r=0&o=5&pid=1.7" alt="">
          <h1 id="segundo" class="profile-name">2nd</h1>
        </div>
        <div class="profile-item">
          <img src="https://th.bing.com/th/id/OIP.wjoUlI-6B6F0OkhGqkUG3AHaHa?w=218&h=217&c=7&r=0&o=5&pid=1.7" alt="">
          <h1 id="terceiro" class="profile-name">3rd</h1>
        </div>
      </div>

    </div>

    <script src="game.js"></script>
</body>

</html>
